<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Campus Virtual</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      background: #eff8ff;
      padding: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .iframe-container {
      width: 100%;
      height: calc(100vh - 60px); /* Ajusta el alto */
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .logout-link {
      margin-left: 20px;
      text-decoration: none;
      color: #eff8ff;
      background: #033963;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .logout-link:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="user-info">
      <img src="{{ user.photo }}" alt="Avatar" class="avatar">
      <div>
        <div><strong>{{ user.name }}</strong></div>
      </div>
    </div>
    <a class="logout-link" href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="iframe-container">
    <!-- Iframe segÃºn lo solicitado -->
    <iframe src="https://www.stack-ai.com/chat/67b09a361dabb334f91e74b3-7eT3flZd8uJjEEQgGT9nhm"></iframe>
  </div>
</body>
</html>
